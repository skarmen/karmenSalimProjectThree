<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <!-- CSS Styles -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<body>
  <div class="wrapper">
    <div class="main">
      <h2>Goals List</h2>
      <p><em>App description and instructions go here</em></p>

      <form>
        <label for="new-task" class="sr-only">New Task</label>
        <input id="new-task" type="text" placeholder="New Task" name="new-task"/>
        <button type="submit" id="add-btn" class="btn">Add</button>
      </form>

      <div class="task-board-container">
        <ol class="to-do-list">
          <!-- To do items added dynamically here -->
          <!-- <li><span class="delete"></span><input type="checkbox">Item 1</li>
          <li><span class="delete"></span><input type="checkbox">Item 2</li>
          <li><span class="delete"></span><input type="checkbox">Item 3</li>
          <li><span class="delete"></span><input type="checkbox">Item 4</li> -->
        </ol>
      </div>
      <!-- Task Board Container ENDS -->

      <button id="clear-btn" class="btn">Clear</button>

    </div>
    <!-- Main Container ENDS -->
  </div>
  <!-- Wrapper ENDS -->
